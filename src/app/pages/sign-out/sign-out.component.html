<div class="container-full" [formGroup]="form">
    <div class="banner"></div>
    <div class="form">
        <strong>Cadastre-se agora</strong>

        <h4 class="mt-4 mb-1">Dados pessoais</h4>
        <div class="row  mb-1">
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>Nome</mat-label>
                    <input type="text" matInput formControlName="nome" placeholder="Digite seu primeiro nome">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>Sobrenome</mat-label>
                    <input type="text" matInput formControlName="sobrenome"  placeholder="Digite seu sobrenome">
                </mat-form-field>
            </div>
        </div>
        
        <div class="row">
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>CPF</mat-label>
                    <input type="text" matInput formControlName="cpf" placeholder="Digite somente números" mask="000.000.000-00">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>CRP</mat-label>
                    <input type="text" matInput formControlName="crp" placeholder="Digite somente números">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>Data de nascimento</mat-label>
                    <input type="text" matInput placeholder="dd/mm/aaaa" mask="00/00/0000" formControlName="dataNascimento">
                </mat-form-field>
            </div>
        </div>

        <h4 class="mt-4 mb-1">Dados de endereço</h4>
        <div class="row" formGroupName="endereco">
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>CEP</mat-label>
                    <input type="text" #cep matInput formControlName="cep" (blur)="getEndereco(cep.value)" mask="000.00-000">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>Logradouro</mat-label>
                    <input type="text"  matInput [value]="form.value.endereco.logradouro" formControlName="logradouro">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>Número</mat-label>
                    <input (keydown)="getEndereco(cep.value)" type="text" matInput formControlName="numero">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>Complemento</mat-label>
                    <input (keydown)="getEndereco(cep.value)" type="text" matInput formControlName="complemento">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>Bairro</mat-label>
                    <input type="text" matInput [value]="form.value.endereco.bairro" formControlName="bairro">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>Cidade</mat-label>
                    <input type="text" matInput [value]="form.value.endereco.localidade" formControlName="localidade">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>Estado</mat-label>
                    <input type="text" matInput [value]="form.value.endereco.uf" formControlName="uf">
                </mat-form-field>
            </div>
        </div>

        <h4 class="mt-4 mb-1">Dados de acesso</h4>
        <div class="row">
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input (keydown)="getEndereco(cep.value)" type="email" matInput placeholder="Digite seu email" formControlName="email">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>Confime seu E-mail</mat-label>
                    <input (keydown)="getEndereco(cep.value)" type="email" matInput placeholder="Digite seu e-mail novamente" formControlName="email">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="fill">
                    <mat-label>Senha</mat-label>
                    <input (keydown)="getEndereco(cep.value)" type="password" matInput placeholder="Digite sua senha" formControlName="senha">
                </mat-form-field>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <button (click)="addNewUser()" [disabled]="!form.valid" style="width: 100%;" class="btn btn-outline-success">Cadastrar</button>
            </div>
        </div>
    </div>
</div>
