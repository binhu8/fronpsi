<section>
    <div class="container" [formGroup]="form">
        <div class="left">
            <img src="https://img.freepik.com/fotos-gratis/closeup-de-psicoterapeuta-e-seu-paciente-de-maos-dadas-durante-uma-sessao_637285-9939.jpg?w=740&t=st=1665785102~exp=1665785702~hmac=fdb1568e2e2d46c095764e66a9bbe01a41e7bb62f5671106c509a78e51b51d7a" alt="">
        </div>
        <div class="right">
            <div class="row">
                <div class="col-auto">
                    <h1>Conclua seu cadastro</h1>
                </div>
            </div>
            <mat-divider></mat-divider>
            
            <h3 class="mb-1">Dados pessoais</h3>
            <div class="row">
                <div class="col-12">
                    <mat-form-field   style="width: 100%;" appearance="outline">
                        <mat-label>Nome Completo</mat-label>
                        <input formControlName="nome" type="text" matInput placeholder="Digite seu nome completo">
                    </mat-form-field> 
                </div>
                <div class="col-6">
                    <mat-form-field  style="width: 100%;" appearance="outline">
                        <mat-label>CPF</mat-label>
                        <input formControlName="cpf" type="text" mask="000.000.000-00" matInput placeholder="Somente números">
                    </mat-form-field> 
                </div>
                <div class="col-6">
                    <mat-form-field  style="width: 100%;" appearance="outline">
                        <mat-label>Data de nascimeto</mat-label>
                        <input formControlName="dataNascimento" type="text" mask="00/00/0000" matInput placeholder="dd/mm/aaaa">
                    </mat-form-field> 
                </div>
                <div class="col-6">
                    <mat-form-field  style="width: 100%;" appearance="outline">
                        <mat-label>Celular</mat-label>
                        <input formControlName="telefone" type="text" mask="(00)00000-0000" matInput placeholder="Número com DDD">
                    </mat-form-field> 
                </div>
                <div class="col-6" formGroupName="contatoEmergencia">
                    <mat-form-field  style="width: 100%;" appearance="outline">
                        <mat-label>Contato de emergência</mat-label>
                        <input formControlName="numero" type="text" mask="(00)00000-0000" matInput placeholder="Número com DDD">
                    </mat-form-field> 
                </div>
                <div class="col-6" formGroupName="contatoEmergencia">
                    <mat-form-field  style="width: 100%;" appearance="outline">
                        <mat-label>Nome do contato</mat-label>
                        <input formControlName="nome" type="text" matInput placeholder="Insira o nome do contato de emergência">
                    </mat-form-field> 
                </div>
                <div class="col-12">
                    <mat-form-field  style="width: 100%;" appearance="outline">
                        <mat-label>E-mail</mat-label>
                        <input formControlName="email" type="email"  matInput placeholder="Digite seu e-mail">
                    </mat-form-field> 
                </div>
           </div>
    
           <h3 class="mb-1 mt-4">Dados de endereço</h3>
           <div class="row" >
                <div class="col-6" formGroupName="endereco">
                    <mat-form-field style="width: 100%;" appearance="outline">
                        <mat-label>CEP</mat-label>
                        <input (blur)="getEndereco()" #cep formControlName="cep" mask="00000-000" type="text" matInput placeholder="Insira seu cep">
                    </mat-form-field>
                </div>
                <div class="col-6" formGroupName="endereco">
                    <mat-form-field style="width: 100%;" appearance="outline">
                        <mat-label>Logradouro</mat-label>
                        <input formControlName="logradouro" type="text" matInput >
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field formGroupName="endereco" style="width: 100%;" appearance="outline">
                        <mat-label>Número</mat-label>
                        <input formControlName="numero" type="text" matInput >
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field formGroupName="endereco" style="width: 100%;" appearance="outline">
                        <mat-label>Complemento</mat-label>
                        <input formControlName="complemento"  type="text" matInput >
                    </mat-form-field>
                </div>
                <div class="col-6" formGroupName="endereco">
                    <mat-form-field style="width: 100%;" appearance="outline">
                        <mat-label>Bairro</mat-label>
                        <input formControlName="bairro" type="text" matInput >
                    </mat-form-field>
                </div>
                <div class="col-6" formGroupName="endereco">
                    <mat-form-field style="width: 100%;" appearance="outline">
                        <mat-label>Cidade</mat-label>
                        <input formControlName="localidade" type="text" matInput >
                    </mat-form-field>
                </div>
                <div class="col-6" formGroupName="endereco">
                    <mat-form-field  style="width: 100%;" appearance="outline">
                        <mat-label>Estado</mat-label>
                        <input formControlName="uf" type="text" matInput >
                    </mat-form-field>
                </div>
           </div>
           <div class="row">
            <div class="col-12">
                <button [disabled]="!form.valid"  (click)="addCliente()" style="width: 100%;" class="btn btn-success">Cadastrar</button>
            </div>
           </div>
        </div>
    </div>
</section>
