
<section>
    <div class="header">
        <app-profile></app-profile>
    </div>
    <ul>
        <li [routerLink]="item.routerLink"  routerLinkActive="active" *ngFor="let item of itensMenu">
            <fa-icon [icon]="item.fasIcon"></fa-icon>
            <span>{{item.name}}</span>
        </li> 
    </ul>

    <button (click)="logout()" class="btn btn-danger">Sair</button>
</section>
